<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/css/styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Login System</title>
    <!-- Add Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Importing Google font for fancy title -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Fancy gradient background */
        body {
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Style for centering content */
        .centered {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Adjust the card size and make it less sharp */
        .card {
            width: 600px;
            border-radius: 20px;
        }

        /* Cute button styling */
        .btn-cute {
            padding: 8px 20px;
            font-size: 0.85rem;
            border-radius: 20px;
            background-color: #b79ced;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-cute:hover {
            background-color: #9b77d4;
        }

        /* Sleek footer styling */
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            color: #eee;
        }

        footer a {
            color: #23a6d5;
            text-decoration: none;
            font-weight: bold;
        }

        /* Fancy title font styling */
        h5.card-title {
            font-family: 'Pacifico', cursive;
            font-size: 1.7rem;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="container centered">
        <div class="row">
            <div class="col-md-12">
                <div class="card mx-auto">
                    <div class="card-body">
                        <h5 class="card-title text-center">Facial Login System</h5>
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="custom-file mb-3">
                                <input type="file" class="custom-file-input" id="customFile" name="file" accept="image/*" required>
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-cute">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Sleek footer with design credit -->
<footer>
    @Designed by <a href="https://thawing-lowlands-18205.herokuapp.com/index.html" target="_blank">Synthia Li</a>
</footer>

<!-- Add Bootstrap JS and dependencies for dynamic effects -->

<!-- Only keep the latest jQuery version -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Ensure document is fully loaded before binding events
    $(document).ready(function() {
        // Update the label of the file input with the selected filename
        $('.custom-file-input').on('change', function() {
            let fileName = $(this).val().split('\\').pop();
            $(this).next('.custom-file-label').addClass("selected").html(fileName);
        });
    });
</script>
</body>


</html>
